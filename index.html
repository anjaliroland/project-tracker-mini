<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header class="p-5 mb-4 text-center header bg-success text-light">
        <h1>Project Tracker</h1>
        <h2>Current Time & Date:</h2>
        <p id="currentDay"></p>
      </header>

      <div class="container">
        <!-- card -->
        <div class="row">
            <div class="card col-4 bg-secondary text-light">
                <h5 class="card-header">Instructions</h5>
                <div class="card-body">
                  <h5 class="card-title">click the button below to open a form and provide information for the following: </h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                  </ul>
                  <a href="#" class="col-8 d-flex justify-content-center mt-3 bg-light text-secondary btn btn-primary">Add Project</a>
                </div>
            </div>

        <!-- project list -->
            <div class="col-8">
                <table class="table">
                    <thead class="tableHead bg-info text-light border-3 border-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Due Date</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
      </div>

    <!-- modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="new-project-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="project-form">

            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="new-project-modal-label">Add a new project</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="project-name-input">Project Name</label>
                    <input type="text" id="project-name-input" class="form-control" placeholder="Enter the project's name" required/>
              </div>

              <div class="mb-3">
                <label for="project-type-input" class="form-label">Project Type</label>
                    <select id="project-type-input" class="form-select">
                        <option value="Web Application (Front End)">Web Application (Front End)</option>
                  
                        <option value="Web Application (Back End)">Web Application (Back End)</option>
                  
                        <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                  
                        <option value="Mobile Application">Mobile Application</option>
                  
                        <option value="Print Campaign">Print Campaign</option>
                  
                        <option value="Digital Marketing Campaign">Digital Marketing Campaign</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="project-date-input">Due Date</label>
                <input type="date" id="project-date-input" class="form-control" required/>
              </div>
            </div>
           
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-custom" data-bs-dismiss="modal">Add Project</button>
            </div>
          
          </form>
        </div>
      </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
